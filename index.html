    <!-- Top 레이아웃이 로드될 컨테이너 -->

    <!-- Footer 레이아웃이 로드될 컨테이너 -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 레이아웃이 로드될 때까지 기다립니다
            setTimeout(function() {
                // top-container에서 dropdown-content 내의 링크 요소들을 찾습니다
                const dropdownLinks = document.querySelectorAll('#top-container .dropdown-content a');
                const toolsContainer = document.getElementById('toolsContainer');
                
                // 각 링크에 대해 아이콘 카드를 생성합니다
                dropdownLinks.forEach(link => {
                    // 링크 텍스트로부터 아이콘과 이름을 결정합니다
                    let iconClass = 'fa-tools'; // 기본 아이콘
                    const name = link.textContent.trim();
                    
                    // 이름에 따라 적절한 아이콘을 선택합니다
                    if (name.includes('바코드')) {
                        iconClass = 'fa-barcode';
                    } else if (name.includes('계산기')) {
                        iconClass = 'fa-calculator';
                    } else if (name.includes('시계')) {
                        iconClass = 'fa-clock';
                    } else if (name.includes('이모지')) {
                        iconClass = 'fa-smile';
                    } else if (name.includes('로또')) {
                        iconClass = 'fa-dice';
                    }
                    
                    // 카드 요소를 생성합니다
                    const card = document.createElement('a');
                    card.href = link.href;
                    card.className = 'tool-card';
                    card.setAttribute('aria-label', name + ' 도구 열기');
                    card.innerHTML = `
                        <i class="fas ${iconClass}" aria-hidden="true"></i>
                        <span>${name}</span>
                    `;
                    
                    // 툴 컨테이너에 카드를 추가합니다
                    toolsContainer.appendChild(card);
                });
            }, 500); // 레이아웃이 로드될 시간을 줍니다
        });
    </script>
