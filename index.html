<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#74ebd5">
    <title>적정인 홈페이지</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="js/common.js"></script>
    <style>
        .tools-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .tool-card {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }
        
        .tool-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3d5cb9;
        }
        
        .tool-card span {
            font-weight: 500;
            text-align: center;
            padding: 0 10px;
        }
        
        .tools-heading {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }
        
        .tools-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }
    </style>
</head>
<body>
    <!-- Top 레이아웃이 로드될 컨테이너 -->
    <div id="top-container"></div>
    
    <!-- 메인 콘텐츠 -->
    <main>
        <div class="container">
            <h1 class="tools-heading">웹 도구 모음</h1>
            <div class="tools-container" id="toolsContainer">
                <!-- 도구 카드가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </main>
    
    <!-- Footer 레이아웃이 로드될 컨테이너 -->
    <div id="footer-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 레이아웃이 로드될 때까지 기다립니다
            setTimeout(function() {
                // top-container에서 dropdown-content 내의 링크 요소들을 찾습니다
                const dropdownLinks = document.querySelectorAll('#top-container .dropdown-content a');
                const toolsContainer = document.getElementById('toolsContainer');
                
                // 각 링크에 대해 아이콘 카드를 생성합니다
                dropdownLinks.forEach(link => {
                    // 링크 텍스트로부터 아이콘과 이름을 결정합니다
                    let iconClass = 'fa-tools'; // 기본 아이콘
                    const name = link.textContent.trim();
                    
                    // 이름에 따라 적절한 아이콘을 선택합니다
                    if (name.includes('바코드')) {
                        iconClass = 'fa-barcode';
                    } else if (name.includes('계산기')) {
                        iconClass = 'fa-calculator';
                    }
                    
                    // 카드 요소를 생성합니다
                    const card = document.createElement('a');
                    card.href = link.href;
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <i class="fas ${iconClass}"></i>
                        <span>${name}</span>
                    `;
                    
                    // 툴 컨테이너에 카드를 추가합니다
                    toolsContainer.appendChild(card);
                });
            }, 500); // 레이아웃이 로드될 시간을 줍니다
        });
    </script>
</body>
</html>
