<header>
    <div class="container">
        <div class="header-left">
            <a href="#" class="home-icon" data-link="index">
                <i class="fas fa-home"></i>
            </a>
            <div class="dropdown">
                <button class="dropdown-btn">웹도구</button>
                <div class="dropdown-content">
                    <a href="#" data-link="barcode">바코드생성기</a>
                    <a href="#" data-link="calculator">계산기</a>
                    <a href="#" data-link="clock">대한민국 시계</a>
                    <a href="#" data-link="special-characters">이모지 모음</a>
                    <a href="#" data-link="lotto">로또번호 AI추천</a>
                    <a href="#" data-link="pay-cal">월급계산기</a>
                    <a href="#" data-link="spell-checker">맞춤법 검사기</a>
                    <a href="#" data-link="money_converter">환율계산기</a>
                    <a href="#" data-link="severance-calculator">퇴직금계산기</a>
                    <a href="#" data-link="interest-calculator">이자계산기</a>
                    <a href="#" data-link="korean-age-calculator">만나이 & 한국식 나이 계산기</a>
                </div>
            </div>
        </div>
        <div class="header-right">
            <!-- 미래 확장을 위한 공간 -->
        </div>
    </div>
</header>

<script>
    // 동적으로 올바른 경로 생성
    function initializeLinks() {
        const currentPath = window.location.pathname;
        const isInPagesFolder = currentPath.includes('/pages/');

        // 모든 data-link 속성을 가진 링크 찾기
        const links = document.querySelectorAll('[data-link]');

        links.forEach(link => {
            const pageName = link.getAttribute('data-link');

            if (pageName === 'index') {
                // 홈 링크
                if (isInPagesFolder) {
                    link.href = '../index.html';
                } else {
                    link.href = './index.html';
                }
            } else {
                // 페이지 링크
                if (isInPagesFolder) {
                    link.href = `./${pageName}.html`;
                } else {
                    link.href = `./pages/${pageName}.html`;
                }
            }
        });
    }

    // 링크 초기화 실행
    initializeLinks();

    // 모바일 메뉴 토글 기능
    document.getElementById('menuToggle')?.addEventListener('click', function() {
        const nav = document.getElementById('mainNav');
        nav.classList.toggle('active');

        const icon = this.querySelector('i');
        if (icon.classList.contains('fa-bars')) {
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-times');
        } else {
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        }
    });

    // 드롭다운 클릭 이벤트 처리
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownBtn = document.querySelector('.dropdown-btn');
        if (dropdownBtn) {
            dropdownBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const dropdown = this.parentElement;
                dropdown.classList.toggle('active');
            });

            // 다른 곳을 클릭하면 드롭다운 닫기
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    const dropdown = document.querySelector('.dropdown');
                    if (dropdown) dropdown.classList.remove('active');
                }
            });
        }
    });
</script>
