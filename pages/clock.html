<body>

        <i class="fas fa-expand"></i>
        전체화면

    <div class="clock-container">
        <div class="location">
            <img src="https://flagcdn.com/w80/kr.png" alt="대한민국 국기" class="flag">
            <div class="location-info">
                <h1 class="city">대한민국 시계</h1>
                <!-- <div class="region" id="userRegion">위치 확인 중...</div> -->
            </div>
        </div>
        <div class="time" id="time">
            <span class="seconds"></span>
        </div>
        <div class="date" id="date"></div>
        
        <div class="clock-description">
            이 페이지는 대한민국 표준시(Korean Standard Time, KST)를 기준으로 현재 시간을 제공합니다. 
            한국 시간은 협정 세계시(UTC)보다 9시간 빠릅니다(UTC+9). 
            정확한 대한민국 시간을 확인하고 전체화면으로 볼 수 있습니다.
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 시간 포맷팅
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 날짜 포맷팅
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            const dayName = dayNames[now.getDay()];
            
            // 화면 업데이트
            document.getElementById('time').innerHTML = `${hours}:${minutes}<span class="seconds">${seconds}</span>`;
            document.getElementById('date').textContent = `${year}년 ${month}월 ${date}일 ${dayName}요일`;
            
            // 제목에 현재 시간 표시 (SEO 향상)
            document.title = `${hours}:${minutes} 대한민국 시계 | 한국 표준시간 | Tani DevTool`;
        }

        function getKoreanRegionName(region) {
            const regionMap = {
                '11': '서울특별시',
                '26': '부산광역시',
                '27': '대구광역시',
                '28': '인천광역시',
                '29': '광주광역시',
                '30': '대전광역시',
                '31': '울산광역시',
                '36': '세종특별자치시',
                '41': '경기도',
                '42': '강원도',
                '43': '충청북도',
                '44': '충청남도',
                '45': '전라북도',
                '46': '전라남도',
                '47': '경상북도',
                '48': '경상남도',
                '50': '제주특별자치도'
            };
            return regionMap[region] || region;
        }

        function getKoreanCityName(city) {
            // 도시 이름을 소문자로 변환하여 비교
            const normalizedCity = city.toLowerCase();
            const cityMap = {
                'seongnam-si': '성남시',
                'seongnam': '성남시',
                'seoul': '서울특별시',
                'suwon-si': '수원시',
                'suwon': '수원시',
                'anyang-si': '안양시',
                'anyang': '안양시',
                'bucheon-si': '부천시',
                'bucheon': '부천시',
                'seongnam': '성남시',
                'hwaseong-si': '화성시',
                'hwaseong': '화성시',
                'uijeongbu-si': '의정부시',
                'uijeongbu': '의정부시',
                'namyangju-si': '남양주시',
                'namyangju': '남양주시',
                'yongin-si': '용인시',
                'yongin': '용인시',
                'goyang-si': '고양시',
                'goyang': '고양시',
                'pyeongtaek-si': '평택시',
                'pyeongtaek': '평택시',
                'ansan-si': '안산시',
                'ansan': '안산시',
                // 서울시 구
                'gangnam-gu': '강남구',
                'seocho-gu': '서초구',
                'songpa-gu': '송파구',
                'gangdong-gu': '강동구',
                'gwangjin-gu': '광진구',
                'mapo-gu': '마포구',
                'yeongdeungpo-gu': '영등포구',
                'gangbuk-gu': '강북구',
                'nowon-gu': '노원구',
                'jung-gu': '중구',
                'jongno-gu': '종로구'
                // API 응답을 보고 더 추가하겠습니다
            };
            return cityMap[normalizedCity] || city;
        }

        function getUserLocation() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    // API 응답 데이터 확인을 위한 로그
                    console.log('Location API Response:', data);
                    
                    if (data.region && data.city) {
                        // region_code와 city 값을 기준으로 매핑
                        const koreanRegion = getKoreanRegionName(data.region_code);
                        const koreanCity = getKoreanCityName(data.city);
                        console.log('Original Region:', data.region_code);
                        console.log('Original City:', data.city);
                        console.log('Converted Region:', koreanRegion);
                        console.log('Converted City:', koreanCity);
                        
                        const location = `${koreanRegion} ${koreanCity}`;
                        const userRegionElement = document.getElementById('userRegion');
                        if (userRegionElement) {
                            userRegionElement.textContent = location;
                        }
                    } else {
                        const userRegionElement = document.getElementById('userRegion');
                        if (userRegionElement) {
                            userRegionElement.textContent = '위치 정보 없음';
                        }
                    }
                })
                .catch((error) => {
                    console.error('Location API Error:', error);
                    const userRegionElement = document.getElementById('userRegion');
                    if (userRegionElement) {
                        userRegionElement.textContent = '위치 정보 없음';
                    }
                });
        }

        function toggleFullscreen() {
            const header = document.getElementById('topHeader');
            const topContainer = document.getElementById('top-container');
            const clockDescription = document.querySelector('.clock-description');
            const commentsSection = document.querySelector('.comments-section');
            const footerContainer = document.getElementById('footer-container');
            
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    if (header) header.style.display = 'none';
                    if (topContainer) topContainer.style.display = 'none';
                    if (clockDescription) clockDescription.style.display = 'none';
                    if (commentsSection) commentsSection.style.display = 'none';
                    if (footerContainer) footerContainer.style.display = 'none';
                }).catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen().then(() => {
                        if (header) header.style.display = '';
                        if (topContainer) topContainer.style.display = '';
                        if (clockDescription) clockDescription.style.display = '';
                        if (commentsSection) commentsSection.style.display = '';
                        if (footerContainer) footerContainer.style.display = '';
                    });
                }
            }
        }

        // 초기 실행
        updateClock();
        getUserLocation();
        
        // 1초마다 업데이트
        setInterval(updateClock, 1000);

        // ESC 키로 전체화면 해제 감지
        document.addEventListener('fullscreenchange', () => {
            const header = document.getElementById('topHeader');
            const topContainer = document.getElementById('top-container');
            const clockDescription = document.querySelector('.clock-description');
            const commentsSection = document.querySelector('.comments-section');
            const footerContainer = document.getElementById('footer-container');
            const fullscreenBtn = document.querySelector('#clock-fullscreen-btn i');
            
            if (document.fullscreenElement) {
                if (header) header.style.display = 'none';
                if (topContainer) topContainer.style.display = 'none';
                if (clockDescription) clockDescription.style.display = 'none';
                if (commentsSection) commentsSection.style.display = 'none';
                if (footerContainer) footerContainer.style.display = 'none';
                fullscreenBtn.className = 'fas fa-compress';
            } else {
                if (header) header.style.display = '';
                if (topContainer) topContainer.style.display = '';
                if (clockDescription) clockDescription.style.display = '';
                if (commentsSection) commentsSection.style.display = '';
                if (footerContainer) footerContainer.style.display = '';
                fullscreenBtn.className = 'fas fa-expand';
            }
        });

        // 페이지 로드시 설명 표시
        document.addEventListener('DOMContentLoaded', function() {
            const clockDescription = document.querySelector('.clock-description');
            if (clockDescription) {
                clockDescription.style.display = 'block';
            }
            
            // 모바일 메뉴 토글 기능
            document.getElementById('menuToggle')?.addEventListener('click', function() {
                const nav = document.getElementById('mainNav');
                nav.classList.toggle('active');
                
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-bars')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });

            // 드롭다운 클릭 이벤트 처리
            const dropdownBtn = document.querySelector('.dropdown-btn');
            if (dropdownBtn) {
                dropdownBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const dropdown = this.parentElement;
                    dropdown.classList.toggle('active');
                });

                // 다른 곳을 클릭하면 드롭다운 닫기
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.dropdown')) {
                        const dropdown = document.querySelector('.dropdown');
                        if (dropdown) dropdown.classList.remove('active');
                    }
                });
            }
        });
    </script>
