    <style>
        .special-characters-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #74ebd5;
            width: 100%;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #74ebd5;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 10px;
            background: white;
            border-radius: 0 0 5px 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .tab-content.active {
            display: block;
            width: 100%;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(36px, 1fr));
            gap: 5px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .character-item {
            aspect-ratio: 1/1;
            padding: 5px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .character-item:hover {
            background: #e9ecef;
            transform: scale(1.1);
            z-index: 1;
        }

        .character-item.copied {
            background: #74ebd5;
            color: white;
        }

        .ascii-art-item {
            aspect-ratio: 1/1;
            padding: 4px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: monospace;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ascii-art-item:hover {
            background: #e9ecef;
            transform: scale(1.1);
            z-index: 1;
        }

        /* Add category headers for better organization */
        .category-header {
            grid-column: 1 / -1;
            font-weight: bold;
            margin: 10px 0 5px 0;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 4px;
        }

        /* Loading indicator */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .copy-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #74ebd5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                // Load content for the active tab if it hasn't been loaded yet
                const tabId = tab.dataset.tab;
                if (tabId === 'emojis' && !document.getElementById('emojis-grid').hasChildNodes()) {
                    fetchEmojis();
                } else if (tabId === 'emoticons' && !document.getElementById('emoticons-grid').hasChildNodes()) {
                    loadEmoticons();
                } else if (tabId === 'ascii-art' && !document.getElementById('ascii-art-grid').hasChildNodes()) {
                    loadAsciiArt();
                }
            });
        });

        // Copy to clipboard functionality
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('클립보드 복사 실패:', err);
                alert('클립보드에 복사할 수 없습니다: ' + err);
            });
        }

        // Add visual feedback when copying
        function addCopiedClass(element) {
            element.classList.add('copied');
            setTimeout(() => {
                element.classList.remove('copied');
            }, 500);
        }

        // Lazy loading implementation
        function lazyLoadItems(container, items, itemType, batchSize = 300) {
            // Process items in batches to prevent UI freezing
            const processBatch = (startIndex) => {
                const endIndex = Math.min(startIndex + batchSize, items.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const div = document.createElement('div');
                    div.className = itemType === 'ascii' ? 'ascii-art-item' : 'character-item';
                    div.textContent = items[i];
                    div.addEventListener('click', () => {
                        copyToClipboard(items[i]);
                        addCopiedClass(div);
                    });
                    container.appendChild(div);
                }
                
                if (endIndex < items.length) {
                    setTimeout(() => processBatch(endIndex), 0);
                }
            };
            
            processBatch(0);
        }

        // Fetch emojis from API
        function fetchEmojis() {
            const emojisGrid = document.getElementById('emojis-grid');
            emojisGrid.innerHTML = '<div class="loading">이모지를 로딩 중입니다...</div>';
            
            fetch('https://emoji-api.com/emojis?access_key=cf412a8afff1e3e911c239ad51627c8c14bfab37')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API 응답 오류: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    emojisGrid.innerHTML = '';
                    
                    // Group emojis by their group/subGroup for better organization
                    const groups = {};
                    
                    data.forEach(emoji => {
                        if (!groups[emoji.group]) {
                            groups[emoji.group] = {};
                        }
                        
                        if (!groups[emoji.group][emoji.subGroup]) {
                            groups[emoji.group][emoji.subGroup] = [];
                        }
                        
                        // The API returns Unicode escape sequences that need to be converted
                        const emojiChar = emoji.character;
                        groups[emoji.group][emoji.subGroup].push(emojiChar);
                    });
                    
                    // Create headers and content for each group/subgroup
                    Object.keys(groups).sort().forEach(group => {
                        // Create group header
                        const groupHeader = document.createElement('div');
                        groupHeader.className = 'category-header';
                        groupHeader.textContent = formatGroupName(group);
                        emojisGrid.appendChild(groupHeader);
                        
                        // Process each subgroup
                        Object.keys(groups[group]).sort().forEach(subGroup => {
                            // Create subgroup header
                            const subGroupHeader = document.createElement('div');
                            subGroupHeader.className = 'category-header';
                            subGroupHeader.style.fontSize = '0.9em';
                            subGroupHeader.style.backgroundColor = '#f8f8f8';
                            subGroupHeader.style.marginLeft = '10px';
                            subGroupHeader.textContent = formatGroupName(subGroup);
                            emojisGrid.appendChild(subGroupHeader);
                            
                            // Add emojis in this subgroup
                            groups[group][subGroup].forEach(emoji => {
                                const div = document.createElement('div');
                                div.className = 'character-item';
                                div.textContent = emoji;
                                div.addEventListener('click', () => {
                                    copyToClipboard(emoji);
                                    addCopiedClass(div);
                                });
                                emojisGrid.appendChild(div);
                            });
                        });
                    });
                    
                    // After API emojis are loaded, load emojis from text files
                    loadEmojisFromTextFiles(emojisGrid);
                })
                .catch(error => {
                    console.error('이모지 로딩 실패:', error);
                    emojisGrid.innerHTML = '<div class="loading">이모지를 불러오는데 실패했습니다. 다시 시도해주세요.</div>';
                    
                    // If API fails, fall back to local generation and text file parsing
                    setTimeout(() => {
                        emojisGrid.innerHTML = '<div class="loading">대체 이모지를 로딩 중입니다...</div>';
                        setTimeout(() => {
                            generateFallbackEmojis();
                            loadEmojisFromTextFiles(emojisGrid);
                        }, 500);
                    }, 2000);
                });
        }
        
        // Format group names for better readability
        function formatGroupName(name) {
            return name
                .replace(/-/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        // Fallback to generate emojis locally in case the API fails
        function generateFallbackEmojis() {
            const emojiRanges = [
                [0x1F600, 0x1F64F], // Emoticons
                [0x1F300, 0x1F5FF], // Misc Symbols and Pictographs
                [0x1F680, 0x1F6FF]  // Transport and Map
            ];
            
            let allEmojis = [];
            
            emojiRanges.forEach(range => {
                for (let i = range[0]; i <= range[1]; i++) {
                    try {
                        const emoji = String.fromCodePoint(i);
                        allEmojis.push(emoji);
                    } catch (e) {
                        console.warn(`Failed to generate emoji at code point ${i.toString(16)}`);
                    }
                }
            });
            
            lazyLoadItems(document.getElementById('emojis-grid'), allEmojis, 'emoji');
        }

        // Load emojis from text files
        function loadEmojisFromTextFiles(container) {
            const textFileSources = [
                {

                    title: 'Emoji Sequences'
                },
                { 
                    path: '../data/special-characters/emoji-test.txt',

                },
                { 
                    path: '../data/special-characters/emoji-zwj-sequences.txt',
                    title: 'Emoji ZWJ Sequences'
                }

            // Add a separator header for text file emojis
            const textFileHeader = document.createElement('div');
            textFileHeader.className = 'category-header';
            textFileHeader.style.marginTop = '30px';
            textFileHeader.style.backgroundColor = '#74ebd5';
            textFileHeader.style.color = 'white';

            container.appendChild(textFileHeader);
            
            // Process each text file
            let loadedCount = 0;
            textFileSources.forEach(source => {
                fetch(source.path)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`${source.title} 파일을 가져오지 못했습니다: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        // Create a header for this file's emojis
                        const fileHeader = document.createElement('div');
                        fileHeader.className = 'category-header';
                        fileHeader.textContent = source.title;
                        container.appendChild(fileHeader);
                        
                        // Parse the text file
                        const emojis = parseEmojiTextFile(text);
                        
                        // Group emojis by their group if available
                        const groups = {};
                        
                        emojis.forEach(emoji => {
                            const group = emoji.group || 'Miscellaneous';
                            if (!groups[group]) {
                                groups[group] = [];
                            }
                            groups[group].push(emoji);
                        });
                        
                        // Add emojis by group
                        Object.keys(groups).forEach(group => {
                            const groupHeader = document.createElement('div');
                            groupHeader.className = 'category-header';
                            groupHeader.style.fontSize = '0.9em';
                            groupHeader.style.backgroundColor = '#f8f8f8';
                            groupHeader.style.marginLeft = '10px';
                            groupHeader.textContent = group;
                            container.appendChild(groupHeader);
                            
                            groups[group].forEach(emoji => {
                                if (emoji.char) {
                                    const div = document.createElement('div');
                                    div.className = 'character-item';
                                    div.textContent = emoji.char;
                                    div.title = emoji.description || '';
                                    div.addEventListener('click', () => {
                                        copyToClipboard(emoji.char);
                                        addCopiedClass(div);
                                    });
                                    container.appendChild(div);
                                }
                            });
                        });
                        
                        loadedCount++;
                        if (loadedCount === textFileSources.length) {
                            // All files loaded
                            console.log('모든 이모지 파일이 로드되었습니다.');
                        }
                    })
                    .catch(error => {
                        console.error(`${source.title} 파싱 오류:`, error);
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'loading';
                        errorDiv.textContent = `${source.title} 파일을 로드하지 못했습니다.`;
                        container.appendChild(errorDiv);
                    });
            });
        }
        
        // Parse emoji text file
        function parseEmojiTextFile(text) {
            const emojis = [];
            const lines = text.split('\n');
            
            let currentGroup = '';
            
            for (let line of lines) {
                // Skip comments and empty lines
                if (line.startsWith('#') || line.trim() === '') {
                    // Check if this comment defines a group
                    if (line.includes('# group:')) {
                        currentGroup = line.split('# group:')[1].trim();
                    }
                    continue;
                }
                
                // Parse the line based on format
                // Expected formats:
                // emoji-sequences.txt: code_point(s) ; type_field ; description # comments
                // emoji-test.txt: code_point(s) ; status # comments
                // emoji-zwj-sequences.txt: code_point(s) ; type_field ; description # comments
                
                try {
                    // Split by semicolon
                    const parts = line.split(';');
                    if (parts.length < 2) continue;
                    
                    const codePoints = parts[0].trim().split(' ');
                    let description = '';
                    
                    // Extract description
                    if (parts.length > 2) {
                        description = parts[2].split('#')[0].trim();
                    } else if (parts[1].includes('#')) {
                        description = parts[1].split('#')[1].trim();
                    }
                    
                    // Convert code points to character
                    const char = codePoints
                        .map(cp => String.fromCodePoint(parseInt(cp, 16)))
                        .join('');
                    
                    if (char) {
                        emojis.push({
                            char: char,
                            description: description,
                            group: currentGroup
                        });
                    }
                } catch (e) {
                    console.warn('이모지 파싱 오류:', e, line);
                }
            }
            
            return emojis;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Load emojis by default since it's the active tab
            fetchEmojis();
        });
    </script>
