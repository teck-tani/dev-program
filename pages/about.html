<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#74ebd5">
    <title>소개 - 적정인 홈페이지</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="../js/common.js"></script>
</head>
<body>
    <!-- Top 레이아웃이 로드될 컨테이너 -->
    <div id="top-container"></div>
    
    <!-- 메인 콘텐츠 -->
    <main>
        <div class="container">
            <section>
                <h2>소개</h2>
                <p>적정인에 대한 소개 페이지입니다.</p>
                <p>이 페이지는 동일한 레이아웃 시스템을 사용하여 top과 footer를 공유합니다.</p>
                <p>이 방식으로 새로운 페이지를 쉽게 추가할 수 있으며, 모바일 환경에서도 최적화되어 있습니다.</p>
            </section>
        </div>
    </main>
    
    <!-- Footer 레이아웃이 로드될 컨테이너 -->
    <div id="footer-container"></div>
</body>
</html>
